<html>
  <head>
    <title> Aula 07 </title>
  </head>
  <body>
    <form method="post" action="/recebe.html"> <!-- cria um formulario no metodo post e envia o resualtado para outra pagina -->
      <!-- este é um campo para nome completo -->
        <label for="Nomecompleto"> Nome completo: </label> <!-- coloca um texto em destaque -->
      <!-- for="" em label tem que receber sempre o mesmo valor que ID -->
      <br><input type="text" maxlenght="50" id="Nomecompleto" name="Nomecompleto">
      <br><br>
      <!-- este é um campo de senha -->
        <label for="Senha"> Senha: </label>
      <br><input type="Password" id="Senha" name="Senha">
      <br><br>
      <!-- este é um campo de idade -->
        <label for="Idade"> Idade: </label>
      <br><input type="number" id="Idade" name="Idade">
      <br><br>
      <!-- este e um campo de E-meil -->
        <label for="E-mail"> E-mail: </label>
      <br><input type="email" id="E-mail" name="E-mail">
      <br><br>
      <!-- este é um campo de data de nascimento -->
        <label for="Datadenascimento"> Data de nascimento:  </label>
      <br><input type="date" id="Datadenascimento" name="Datadenascimento" minlenght="01-01-2000" maxlenght="31-12-2024">
      <br><br>
      <!-- este e um campo de menssagem pessoal -->
        <label for="Mensagempessoal">  Mensagem pessoal:</label>
      <br><textarea rows="4" cals="40" name="Mensagempessoal" id="Mensagempessoal"></textarea> 
      <br><br>
      <!-- este e um campo de area de interesse -->
       <label for=" Áreadeinteresse"> Área de interesse: </label>
      <br>
      <select> <!-- cria um campo de seleção com as opções mencionadas --> 
        <option value="Programação"> Programação  </option> <!-- cria uma opção para o campo de seleção <select> -->
        <option value="Design"> Design </option>
        <option value="Redes"> Redes </option>
        <option value="Suporte"> Suporte </option>
      </select>
      <input type="submit" value="Entrar">
    </form>
  </body>
</html>
